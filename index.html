<!DOCTYPE html>
<html lang="ko">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    background-color: #f8f8f8;
    padding: 20px;
    font-size: 24px;
}

.collection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.product {
    width: 200px;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.product img {
    width: 100%;
    border-radius: 8px;
}

.product:hover {
    transform: scale(1.05);
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 컬렉션</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>제품 컬렉션</h1>
    </header>

    <section class="collection">
        <div class="product">
            <img src="product1.jpg" alt="제품 1">
            <h2>제품 1</h2>
            <p>₩100,000</p>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="제품 2">
            <h2>제품 2</h2>
            <p>₩150,000</p>
        </div>

        <!-- 추가 제품들 -->
    </section>
</body>
</html>
